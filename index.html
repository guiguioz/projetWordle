<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./img/logo_détouré.png">
    <title>CHMOD</title>
</head>

<body>

    <nav>
        <div id="son">
            <button><img src="img/volume_on.png" alt="" id="volume"></button>
        </div>
        <div id="titre">
            <h1>Bienvenue sur CHMOD</h1>
        </div>
        <div id="règle">
            <button><img src="img/help.png" alt="" id="help"></button>
        </div>
    </nav>

    <main>
        <div id="conteneur">
            <div id="instruction">
                <h3>Tapez votre mot..</h3>
            </div>

            <div id="user">
                <div id="saisie">
                    <input type="text" name="" id="texte" maxlength="5" placeholder="Ecrivez ici">
                </div>
                <div>
                    <button id="bouton">Valider</button>
                </div>
            </div>

            <div id="mot">
                <div class="lettreDiv">
                    A
                </div>
                <div class="lettreDiv">
                    B
                </div>
                <div class="lettreDiv">
                    C
                </div>
                <div class="lettreDiv">
                    D
                </div>
                <div class="lettreDiv">
                    E
                </div>

            </div>
            <div>
                <img src="" alt="" id="success">
            </div>
            <audio autoplay controls loop>
                <source src="./media/sound.ogg" type="audio/ogg">
                <source src="./sound/motus.mp3" type="audio/mpeg">
            </audio>
    </main>

    <script src="script.js"></script>

</body>

</html>
